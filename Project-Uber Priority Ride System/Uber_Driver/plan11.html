<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Your Ride</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .input-group {
      border: 2px solid black;
      border-radius: 12px;
      padding: 12px;
      margin: 12px;
    }
    .input-group input {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: none;
      outline: none;
    }
    .separator {
      height: 1px;
      background: #ccc;
      margin: 8px 0;
    }
    .location {
      font-weight: bold;
      margin: 12px;
      display: flex;
      align-items: center;
    }
    .location-icon {
      margin-right: 8px;
      color: red;
    }
  </style>
</head>
<body>
  <h2 style="padding: 10px;">📍 Plan your ride</h2>

  <div class="input-group">
    <div class="location">
      <span class="location-icon">📍</span>
      <span id="pickup-address">Indian Institute of Technology Kanpur, Lane 11, Kanpur, Kanpur Nagar, Uttar Pradesh, 208016, India</span>
    </div>
    <div class="separator"></div>
    <input id="destination" type="text" placeholder="Where to?" />
  </div>

  <ul style="margin: 0 16px;">
    <li><strong>📌 Computer Science & Engineering IIIT</strong><br><span style="color: gray;">Rajeev Motwani Building, Kalyanpur...</span></li>
    <li>🔍 Search in a different city</li>
    <li>🗺️ Set location on map</li>
    <li>⭐ Saved places</li>
  </ul>

  <!-- Script for Google Maps API with Places Autocomplete -->
  <script>
    function initAutocomplete() {
      const destinationInput = document.getElementById("destination");
      new google.maps.places.Autocomplete(destinationInput);
    }
    window.initAutocomplete = initAutocomplete;
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYHj-zhII8zQke12GZIlMVfpknJWNXGKc&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
