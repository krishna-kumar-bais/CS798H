<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ride Confirmed</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .details {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .animation {
      width: 100px;
      height: 100px;
      margin-top: 30px;
      border: 4px solid black;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .done-icon {
      font-size: 60px;
      color: black;
      margin-top: 40px;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Your ride is booked!</h1>
  <div class="animation"></div>

  <div class="details" id="rideDetails"></div>
  <div class="done-icon">✔️</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ride = params.get("ride") || "Unknown";
    const drop = params.get("drop") || "Not specified";
    const fare = params.get("fare") || "₹0.00";

    const pickup = "Your Location"; // you can pass actual pickup if needed

    document.getElementById("rideDetails").innerHTML = `
      <strong>Ride Type:</strong> ${ride}<br>
      <strong>Pickup:</strong> ${pickup}<br>
      <strong>Destination:</strong> ${drop}<br>
      <strong>Fare:</strong> ${fare}
    `;
  </script>
</body>
</html>
